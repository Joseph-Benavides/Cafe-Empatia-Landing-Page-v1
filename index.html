<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Empatia</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <!-- CSS Style -->
    <link rel="stylesheet" href="stylev2.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-sec">

                <div class="intro-section">
                    <div class="intro-sign-up-sec">
                    <h1 class="intro-text">Smooth coffee for a smooth start</h1>      
                    <p>Sign up to be the first to know when we launch.</p>
                    <form action="get">
                        <label for="email-sign-up">
                            <input type="email" name="email" id="email-sign-up" placeholder="Enter Your Email">
                            <input type="submit" id="submit" value="Notify Me">
                        </label>
                    </form>                     
                    </div>
          
                    <img class="intro-img" src="./images/cafe-empatia-logo.jpg" alt="">     
                </div>                  

                <div class="cover-img-section">
                    <img src="./images/pattern-of-coffee.jpg" alt="">
                    <div class="overlay">
                        <h3>Cafe Empatia</h3>
                        <p>We are all about quality time, a caring community, and a place for creativity.</p>  
                        <!-- <p>More of what we could all use</p>   -->
                    </div>                    
                </div>

            </div>
        </div>
    </main>

</body>
</html>
